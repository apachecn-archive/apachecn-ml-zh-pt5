                    <h1 class="header-title">时间序列建模</h1>
                
            
            
                
<p>时间是许多有趣的人类行为的基础，因此，由人工智能驱动的物联网系统知道如何处理与时间相关的数据非常重要。时间可以显式地表示，例如，在时间标记也是数据的一部分的情况下以规则的间隔捕获数据，或者隐式地表示，例如，在语音或书面文本中。允许我们捕捉与时间相关的数据中的固有模式的方法被称为<strong>时间序列建模</strong>。</p>
<p>定期捕获的数据是时间序列数据，例如，股票价格数据就是时间序列数据。我们来看看苹果股价数据；这些数据可以从纳斯达克网站(【https://www.nasdaq.com/symbol/aapl/historical】T2)下载。或者，您可以使用<kbd>pandas_datareader</kbd>模块通过指定数据源直接下载数据。要在您的工作环境中安装<kbd>pandas_datareader</kbd>，请使用以下方法:</p>
<pre>pip install pandas_datareader</pre>
<ol>
<li>以下代码从 Yahoo Finance 下载 2010 年 1 月 1 日<sup>到 2015 年 12 月 31 日<sup>的苹果公司股票价格:</sup></sup></li>
</ol>
<pre style="padding-left: 60px">import datetime<br/>from pandas_datareader import DataReader<br/>%matplotlib inline<br/><br/><br/>Apple = DataReader("AAPL", "yahoo", <br/>        start=datetime.datetime(2010, 1, 1), <br/>        end=datetime.datetime(2015,12,31)) <br/>Apple.head()</pre>
<ol start="2">
<li>下载的数据帧提供每个工作日的<kbd>High</kbd>、<kbd>Low</kbd>、<kbd>Open</kbd>、<kbd>Close</kbd>、<kbd>Volume</kbd>和<kbd>Adj Close</kbd>值:</li>
</ol>
<p class="CDPAlignCenter CDPAlign"><img src="img/1fb0ab65-15be-41bb-b84b-0aca162443a4.png" style="width:36.83em;height:12.83em;"/></p>
<p class="mce-root"/>
<ol start="3">
<li>现在让我们绘制它，如下所示:</li>
</ol>
<pre style="padding-left: 60px">close = Apple['Adj Close']<br/>plt.figure(figsize= (10,10))<br/>close.plot()<br/>plt.ylabel("Apple stocj close price")<br/>plt.show()</pre>
<p class="CDPAlignCenter CDPAlign"><img class="aligncenter size-full wp-image-1125 image-border" src="img/fa7e0db3-3e92-49f9-a9ef-bf5e5a396a44.png" style="width:40.58em;height:36.17em;"/></p>
<p style="padding-left: 60px">为了能够对时间序列数据进行建模，我们需要确定一些事情:趋势、季节性和平稳性。</p>
<ol start="4">
<li><strong>趋势</strong>是指发现平均而言，测量值是否会随着时间的推移而减少(或增加)。寻找趋势最常见的方法是绘制移动平均线，如下所示:</li>
</ol>
<pre style="padding-left: 60px">moving_average = close.rolling(window=20).mean()<br/><br/>plt.figure(figsize= (10,10))<br/>close.plot(label='Adj Close')<br/>moving_average.plot(label='Moving Average Window 20')<br/>plt.legend(loc='best')<br/>plt.show()</pre>
<p class="CDPAlignCenter CDPAlign"><img class="aligncenter size-full wp-image-1126 image-border" src="img/860eb6d8-e51e-418e-a446-c6d9a88a5876.png" style="width:41.75em;height:38.08em;"/></p>
<ol start="5">
<li>我们可以看到，窗口为 20 时，上升和下降趋势。对于时间序列建模，我们应该去趋势数据。可以通过从原始信号中减去趋势(移动平均)来消除趋势。另一种流行的方法是使用一阶差分法，即取连续数据点之间的差值:</li>
</ol>
<pre style="padding-left: 60px">fod = close.diff()<br/>plt.figure(figsize= (10,10))<br/>fod.plot(label='First order difference')<br/>fod.rolling(window=40).mean().\<br/>        plot(label='Rolling Average')<br/>plt.legend(loc='best')<br/>plt.show()</pre>
<p class="CDPAlignCenter CDPAlign"><img class="aligncenter size-full wp-image-1127 image-border" src="img/5730da71-8b00-4cf1-8b44-a59920e3cab6.png" style="width:39.33em;height:36.17em;"/></p>
<ol start="6">
<li><strong>季节性</strong>是指与时间相关的有规律重复出现的高点和低点(例如，正弦序列)。最简单的方法是在数据中找到自相关。一旦找到季节性，就可以通过将数据与季节长度相对应的时间延迟进行差分来消除季节性:</li>
</ol>
<pre style="padding-left: 60px"># Autocorrelation<br/>plt.figure(figsize= (10,10))<br/>fod.plot(label='First order difference')<br/>fod.rolling(window=40).mean().\<br/>        plot(label='Rolling Average')<br/>fod.rolling(window=40).corr(fod.shift(5)).\<br/>        plot(label='Auto correlation')<br/>plt.legend(loc='best')<br/>plt.show()</pre>
<p class="CDPAlignCenter CDPAlign"><img class="aligncenter size-full wp-image-1128 image-border" src="img/d024cf46-d51b-45f2-a1d4-307cf981e712.png" style="width:38.67em;height:35.50em;"/></p>
<ol start="7">
<li>最后就是要保证数列是否<strong>平稳</strong>，也就是数列的均值不再是时间的函数。数据的平稳性对于时间序列建模至关重要。我们通过去除数据中存在的任何趋势或季节性来实现平稳性。一旦数据稳定，我们就可以使用回归模型对其建模。</li>
</ol>
<p>传统上，时间序列数据使用自回归和移动平均模型建模，如 ARMA 和 ARIMA 模型。要了解更多关于时间序列建模的知识，有兴趣的读者可以参考这些书籍:<br/></p><ul>
<li>潘迪特和吴(1983)。<em>时间序列与系统分析及应用</em>(第三卷)。纽约:威利。<br/></li>
<li>布罗克韦尔，P. J .，戴维斯，R. A .，和考尔德，M. V. (2002)。<em>时间序列与预测简介</em>(下册)。纽约:斯普林格。</li>
</ul>

<p>平稳性是任何时间序列数据的一个重要属性，无论您是使用传统的时间序列建模还是深度学习模型。这是因为，如果一个序列具有平稳性(即使它是弱平稳性)，那么它意味着数据在时间上具有相同的分布，因此，可以在时间上进行估计。如果您计划使用深度学习模型，如 RNN 或 LSTM，那么在确认时间序列的平稳性之后，您还需要对数据进行归一化，并使用滑动窗口变换将序列转换为可以进行回归的输入输出对。使用 scikit-learn 库和 NumPy 可以非常容易地做到这一点:</p>
<ol>
<li>让我们标准化<kbd>close</kbd>数据帧。标准化确保数据位于<kbd>0</kbd>和<kbd>1</kbd>之间。注意到下面的图与前面的<em>步骤 3 </em>中的<kbd>close</kbd>数据帧的图相同，但是<em> y </em>轴刻度现在不同了:</li>
</ol>
<pre style="padding-left: 60px"># Normalization<br/>from sklearn.preprocessing import MinMaxScaler<br/>def normalize(data):<br/>    x = data.values.reshape(-1,1)<br/>    pre_process = MinMaxScaler()<br/>    x_normalized = pre_process.fit_transform(x)<br/>    return x_normalized<br/><br/>x_norm = normalize(close)<br/><br/>plt.figure(figsize= (10,10))<br/>pd.DataFrame(x_norm, index = close.index).plot(label="Normalized Stock prices")<br/>plt.legend(loc='best')<br/>plt.show()</pre>
<p class="CDPAlignCenter CDPAlign"><img src="img/ea95f634-5716-4007-9e07-689e5f4b1095.png" style="width:27.25em;height:19.50em;"/></p>
<ol start="2">
<li>我们定义了一个<kbd>window_transform()</kbd>函数，它将把数据序列转换成一系列输入输出对。例如，您希望构建一个 RNN，它将前五个值作为输出，并预测第六个值。然后，你选择<kbd>window_size = 5</kbd>:</li>
</ol>
<pre style="padding-left: 60px"># Create window from the normalized data<br/>def window_transform(series, window_size):<br/>    X = []<br/>    y = []<br/><br/>    # Generate a sequence input/output pairs from series<br/>    # x= &lt;s1,s2,s3,s4,s5,... s_n&gt; y = s_n+1 and so on<br/>    for i in range(len(series) - window_size):<br/>    X.append(series[i:i+window_size])<br/>    y.append(series[i+window_size])<br/><br/>    # reshape each <br/>    X = np.asarray(X)<br/>    X.shape = (np.shape(X)[0:2])<br/>    y = np.asarray(y)<br/>    y.shape = (len(y),1)<br/><br/>    return X,y<br/><br/>window_size = 7<br/>X,y = window_transform(x_norm,window_size = window_size)</pre>
<p class="mce-root"/>
<p class="mce-root"/>
<p>请参考 GitHub 库<kbd>Chapter-12/time_series_data_preprocessing.ipynb</kbd>，获取本节的完整代码。</p>

                    <h1 class="header-title">预处理文本数据</h1>
                
            
            
                
<p>语言在我们的日常生活中起着非常重要的作用。对于我们来说，阅读一篇书面文字是非常自然的，但是计算机呢？他们能看懂吗？我们可以让我们的深度学习模型基于旧模式生成新文本吗？例如，如果我说，“昨天，我在星巴克吃了 ____ ”,我们大多数人都能猜到空白处是咖啡，但我们的深度学习模型能做到吗？答案是肯定的；我们可以训练我们的深度学习模型来猜测下一个单词(或字符)。但是深度学习模型运行在计算机上，计算机只懂二进制，只懂 0 和 1。因此，我们需要一种方法来处理文本数据，以便将其转换为计算机易于处理的形式。此外，虽然 cat 或 Cat 或 CAT 具有不同的 ASCII 表示，但它们的意思是相同的；这对于我们来说很容易理解，但是为了让模型将它们视为相同，我们需要对文本数据进行预处理。本节将列出文本数据的必要预处理步骤，您将学习如何在 Python 中进行预处理:</p>
<ol>
<li>在这一部分，我们将考虑我最喜欢的科幻小说《T1 基金会》和艾萨克·阿西莫夫的《T2》中的一小段文字。文本在<kbd>foundation.txt</kbd>文件中。第一步是，我们在课文中读到:</li>
</ol>
<pre style="padding-left: 60px">f = open('foundation.txt')<br/>text = f.read()<br/>print(text)</pre>
<ol start="2">
<li>文本处理的下一步是清理数据。我们只保留文本中相关的部分。在大多数情况下，标点符号不会给文本增加任何额外的意义，因此我们可以安全地删除它:</li>
</ol>
<pre style="padding-left: 60px"># clean data<br/>import re<br/># remove Punctuation<br/>text = re.sub(r"[^a-zA-Z0-9]", " ", text) <br/>print(text)</pre>
<p class="mce-root"/>
<ol start="3">
<li>清理完数据后，我们需要对文本进行规范化。在文本处理中，规范化文本意味着将所有文本转换成相同的大小写，小写或大写。按照惯例，小写是首选，因此我们将文本转换为小写:</li>
</ol>
<pre style="padding-left: 60px"># Normalize text<br/># Convert to lowercase<br/>text = text.lower() <br/>print(text)</pre>
<ol start="4">
<li>一旦文本被规范化，下一步就是标记文本。我们可以用单词标记或句子标记来标记文本。为此，您可以使用 split 函数或者使用强大的 NLTK 模块。如果您的系统中没有安装 NLTK，您可以使用<kbd>pip install nltk</kbd>来完成。下面，我们使用 NLTK 的单词标记器来完成这项任务:</li>
</ol>
<pre style="padding-left: 60px">import os<br/>import nltk<br/>nltk.download('punkt') <br/>from nltk.tokenize import word_tokenize<br/><br/># Split text into words using NLTK<br/>words_nltk = word_tokenize(text)<br/>print(words_nltk)</pre>
<ol start="5">
<li>根据你的文本类型和你正在做的工作，你需要删除停用词。停用词是出现在大多数文本样本中的词，因此不会给文本的上下文或含义添加任何信息。例如，和。您可以声明自己的停用词或使用 NLTK 提供的停用词。这里，我们从文本中删除了<kbd>english</kbd>语言的<kbd>stopwords</kbd>:</li>
</ol>
<pre style="padding-left: 60px">from nltk.corpus import stopwords<br/>nltk.download('stopwords')<br/>#Remove stop words<br/>words = [w for w in words \<br/>        if w not in stopwords.words("english")]<br/><br/></pre>
<p class="mce-root"/>
<ol start="6">
<li>可以对文本数据执行的另一件事是词干化和词汇化。这些用于将单词转换成规范形式:</li>
</ol>
<pre style="padding-left: 60px">from nltk.stem.porter import PorterStemmer<br/><br/># Reduce words to their stems<br/>stemmed = [PorterStemmer().stem(w) for w in words]<br/>print(stemmed)<br/><br/>from nltk.stem.wordnet import WordNetLemmatizer<br/><br/># Reduce words to their root form<br/>lemmed = [WordNetLemmatizer().lemmatize(w) for w in words]<br/>print(lemmed)</pre>

                    <h1 class="header-title">图像的数据扩充</h1>
                
            
            
                
<p>Python 有 OpenCV，对图像提供了非常好的支持。OpenCV 可以从 Conda 频道和 PyPi 下载安装。一旦使用 OpenCV <kbd>imread()</kbd>函数读取了图像，图像就被表示为一个数组。如果图像是彩色的，频道按 BGR 顺序存储。数组的每个元素代表相应像素值的强度(值在 0 到 255 的范围内)。</p>
<p>假设你训练了一个模型来识别一个球:你给它一个网球，它就把它识别为一个球。我们展示的下一张球的图像是放大后拍摄的:我们的模型还能识别它吗？模型就像它被训练的数据集一样好，因此，如果模型在训练时看到了重新缩放的图像，它将很容易将缩放的球识别为球。确保此类图像在数据集中可用的一种方法是隐式包含此类可变图像，但是，由于图像表示为数组，因此我们可以执行数学变换来重新缩放、翻转、旋转，甚至更改强度。对现有训练图像执行这些变换以生成新图像的过程被称为<strong>数据扩充</strong>。使用数据扩充的另一个优势是，您可以增加训练数据集的大小(当与数据生成器一起使用时，我们可以获得无限的图像)。</p>
<p class="mce-root"/>
<p class="mce-root"/>
<p>大多数深度学习库都有标准的 API 来执行数据增强。在 Keras(<a href="https://keras.io/preprocessing/image/">https://keras.io/preprocessing/image/</a>，有<kbd>ImageDataGenerator</kbd>，在 TensorFlow-TfLearn，我们有<kbd>ImageAugmentation</kbd>。TensorFlow 也有 Ops 来执行图像转换和变换(【https://www.tensorflow.org/api_guides/python/image】<a href="https://www.tensorflow.org/api_guides/python/image">)。在这里，我们将看到如何使用 OpenCV 强大的库进行数据扩充，并创建我们自己的数据生成器:</a></p>
<ol>
<li>我们导入了必要的模块:OpenCV 用于读取和处理图像，<kbd>numpy</kbd>用于矩阵操作，Matplotlib 用于可视化图像，<kbd>shuffle</kbd>来自 scikit-learn 用于随机调整数据，Glob 用于在目录中查找文件:</li>
</ol>
<pre style="padding-left: 60px">import cv2 # for image reading and processsing<br/>import numpy as np<br/>from glob import glob<br/>import matplotlib.pyplot as plt<br/>from sklearn.utils import shuffle<br/>%matplotlib inline</pre>
<ol start="2">
<li>我们阅读必要的文件。在这个例子中，我们从谷歌图片搜索下载了一些美国前总统巴拉克·奥巴马的图片:</li>
</ol>
<pre style="padding-left: 60px">img_files = np.array(glob("Obama/*"))</pre>
<ol start="3">
<li>我们创建了一个函数，它可以在图像中随机引入以下任何失真:在 0-50 度范围内随机旋转，随机改变强度，随机水平和垂直移动图像多达 50 个像素，或者随机翻转图像:</li>
</ol>
<pre style="padding-left: 60px">def distort_image(img, rot = 50, shift_px = 40):<br/>    """<br/>    Function to introduce random distortion: brightness, flip,<br/>    rotation, and shift <br/>    """<br/>    rows, cols,_ = img.shape<br/>    choice = np.random.randint(5)<br/>    #print(choice)<br/>    if choice == 0: # Randomly rotate 0-50 degreee<br/>        rot *= np.random.random() <br/>        M = cv2.getRotationMatrix2D((cols/2,rows/2), rot, 1)<br/>        dst = cv2.warpAffine(img,M,(cols,rows))<br/>    elif choice == 1: # Randomly change the intensity<br/>        hsv = cv2.cvtColor(img, cv2.COLOR_RGB2HSV)<br/>        ratio = 1.0 + 0.4 * (np.random.rand() - 0.5)<br/>        hsv[:, :, 2] = hsv[:, :, 2] * ratio<br/>        dst = cv2.cvtColor(hsv, cv2.COLOR_HSV2RGB)<br/>    elif choice == 2: # Randomly shift the image in horizontal and vertical direction<br/>        x_shift,y_shift = np.random.randint(-shift_px,shift_px,2)<br/>        M = np.float32([[1,0,x_shift],[0,1,y_shift]])<br/>        dst = cv2.warpAffine(img,M,(cols,rows))<br/>    elif choice == 3: # Randomly flip the image<br/>        dst = np.fliplr(img)<br/>    else:<br/>        dst = img<br/> <br/>    return dst</pre>
<ol start="4">
<li>在下图中，您可以看到上述函数对从我们的数据集中随机选择的图像的结果:</li>
</ol>
<p class="CDPAlignCenter CDPAlign"><img class="aligncenter size-full wp-image-1129 image-border" src="img/e35d972d-8a55-4be5-88d9-647b3aaee380.png" style="width:29.75em;height:37.08em;"/></p>
<p class="mce-root"/>
<ol start="5">
<li>最后，您可以使用 Python <kbd>yield</kbd>创建一个数据生成器来生成任意多的图像:</li>
</ol>
<pre style="padding-left: 60px"># data generator<br/>def data_generator(samples, batch_size=32, validation_flag = False):<br/>    """<br/>    Function to generate data after, it reads the image files, <br/>    performs random distortions and finally <br/>    returns a batch of training or validation data<br/>    """<br/>    num_samples = len(samples)<br/>    while True: # Loop forever so the generator never terminates<br/> shuffle(samples)<br/>        for offset in range(0, num_samples, batch_size):<br/>            batch_samples = samples[offset:offset+batch_size]<br/>            images = []<br/> <br/>            for batch_sample in batch_samples:<br/>                if validation_flag: # The validation data consists only of center image and without distortions<br/>                    image = cv2.imread(batch_sample)<br/>                    images.append(image)<br/>                    continue<br/>                else: # In training dataset we introduce distortions to augment it and improve performance<br/>                    image = cv2.imread(batch_sample)<br/>                    # Randomly augment the training dataset to reduce overfitting<br/>                    image = distort_image(image)<br/>                    images.append(image)<br/><br/>        # Convert the data into numpy arrays<br/>        X_train = np.array(images)<br/> <br/>        yield X_train <br/><br/>train_generator = data_generator(img_files,  batch_size=32)</pre>

                    <h1 class="header-title">处理视频文件</h1>
                
            
            
                
<p>视频只不过是静止图像(帧)的集合，因此，如果我们可以从视频中提取图像，我们就可以在其上应用我们可信的 CNN 网络。唯一需要做的事情是将视频转换成帧列表:</p>
<ol>
<li>我们首先导入的是必要的模块。我们将需要 OpenCV 来读取视频并将其转换为帧。我们还需要用于基本数学运算的<kbd>math</kbd>模块和用于可视化帧的 Matplotlib:</li>
</ol>
<pre style="padding-left: 60px">import cv2 # for capturing videos<br/>import math # for mathematical operations<br/>import matplotlib.pyplot as plt # for plotting the images<br/>%matplotlib inline</pre>
<ol start="2">
<li>我们使用 OpenCV 函数读取视频文件，并通过使用属性标识符<kbd>5</kbd>(<a href="https://docs.opencv.org/2.4/modules/highgui/doc/reading_and_writing_images_and_video.html#videocapture-get">https://docs . OpenCV . org/2.4/modules/high GUI/doc/reading _ and _ writing _ images _ and _ video . html # video capture-get</a>)获取其帧率:</li>
</ol>
<pre style="padding-left: 60px">videoFile = "video.avi" # Video file with complete path<br/>cap = cv2.VideoCapture(videoFile) # capturing the video from the given path<br/>frameRate = cap.get(5) #frame rate</pre>
<ol start="3">
<li>我们使用<kbd>read()</kbd>函数逐个循环视频的所有帧。虽然我们一次只读取一帧，但每秒只保存第一帧。这样，我们可以覆盖整个视频，同时减少数据量:</li>
</ol>
<pre style="padding-left: 60px">count = 0<br/>while(cap.isOpened()):<br/>    frameId = cap.get(1) #current frame number<br/>    ret, frame = cap.read()<br/>    if (ret != True):<br/>        break<br/>    if (frameId % math.floor(frameRate) == 0):<br/>        filename ="frame%d.jpg" % count<br/>        count += 1<br/>        cv2.imwrite(filename, frame)<br/><br/>cap.release()<br/>print ("Finished!")</pre>
<ol start="4">
<li>让我们想象一下我们保存的第五帧:</li>
</ol>
<pre style="padding-left: 60px">img = plt.imread('frame5.jpg') # reading image using its name<br/>plt.imshow(img)</pre>
<p class="CDPAlignCenter CDPAlign"><img class="aligncenter size-full wp-image-1130 image-border" src="img/7aa195c7-3649-451f-ad8c-5a1145c049e1.png" style="width:31.25em;height:23.58em;"/></p>
<p>这段代码的视频文件来自伊万·拉普捷夫和芭芭拉·卡普托(<a href="http://www.nada.kth.se/cvap/actions/">http://www.nada.kth.se/cvap/actions/</a>)维护的网站。代码可在 GitHub: <kbd>Chapter12/Video_to_frames.ipynb</kbd>获得。</p>
<p>使用 CNN 对视频进行分类的最佳论文之一是 Andrej Karpathy 等人的<em>利用卷积神经网络进行大规模视频分类</em>..可以在这里访问:<a href="https://www.cv-foundation.org/openaccess/content_cvpr_2014/html/Karpathy_Large-scale_Video_Classification_2014_CVPR_paper.html">https://www . cv-foundation . org/open access/content _ cvpr _ 2014/html/Karpathy _ Large-scale _ Video _ class ification _ 2014 _ CVPR _ paper . html</a>。</p>

                    <h1 class="header-title">音频文件作为输入数据</h1>
                
            
            
                
<p>另一种有趣的数据类型是音频文件。将语音转换为文本或对音频声音进行分类的模型将音频文件作为输入。如果你想处理音频文件，那么你需要<kbd>librosa</kbd>模块。有许多方法可以处理音频文件；我们可以将其转换为时间序列，并使用递归网络。另一种给出良好结果的方法是将它们用作一维或二维模式，并训练一个 CNN 来对它们进行分类。一些采用这种方法的优秀论文如下:</p>
<ul>
<li class="gs_citr">
<p>Hershey，s .，Chaudhuri，s .，Ellis，D. P .，Gemmeke，J. F .，Jansen，a .，Moore，R. C .，和斯莱尼，M. (2017 年 3 月)。<em>用于大规模音频分类的 CNN 架构。</em>在声学、语音和信号处理(ICASSP)，2017 IEEE 国际会议上(第 131-135 页)。IEEE。</p>
</li>
<li class="gs_citr">
<p>Palaz 博士、Magimai-Doss 博士和 Collobert 博士(2015 年)。<em>使用原始语音作为输入的基于 CNN 的语音识别系统的分析</em>。国际语言交流协会第十六届年会。</p>
</li>
<li>
<p class="gs_citr">张 h，I，宋 y(2015 年 4 月)。<em>使用卷积神经网络的稳健声音事件识别</em>。声学、语音和信号处理(ICASSP)，2015 年 IEEE 国际会议论文集(第 559-563 页)。IEEE。</p>
</li>
<li>
<p class="gs_citr">科斯塔，Y. M .，奥利维拉，L. S .，和小西拉，C. N. (2017)。<em>使用频谱图对卷积神经网络进行音乐分类的评估</em>。应用软件计算，52，28–38。</p>
</li>
</ul>
<p>我们将使用<kbd>librosa</kbd>模块读取一个音频文件，并将其转换为一维声音模式和二维声谱图。您可以使用以下代码在 Anaconda 环境中安装<kbd>librosa</kbd>:</p>
<pre>pip install librosa</pre>
<ol>
<li>这里我们将导入<kbd>numpy</kbd>、<kbd>matplotlib</kbd>、<kbd>librosa</kbd>。我们将从<kbd>librosa</kbd>数据集中选取示例音频文件:</li>
</ol>
<pre style="padding-left: 60px">import librosa<br/>import numpy as np<br/>import matplotlib.pyplot as plt<br/>%matplotlib inline<br/># Get the file path to the included audio example<br/>filename = librosa.util.example_audio_file()</pre>
<p class="mce-root"/>
<p class="mce-root"/>
<ol start="2">
<li><kbd>librosa</kbd> load 函数将音频数据作为时间序列返回，以一维 NumPy 浮点数组表示。我们可以用它们作为时间序列，甚至作为 CNN 的一维模式:</li>
</ol>
<pre style="padding-left: 60px">input_length=16000*4<br/>def audio_norm(data):<br/>    # Function to Normalize<br/>    max_data = np.max(data)<br/>    min_data = np.min(data)<br/>    data = (data-min_data)/(max_data-min_data) <br/>    return data<br/><br/>def load_audio_file(file_path, <br/>            input_length=input_length):<br/>    # Function to load an audio file and <br/>    # return a 1D numpy array <br/>    data, sr = librosa.load(file_path, sr=None)<br/> <br/>    max_offset = abs(len(data)-input_length)<br/>    offset = np.random.randint(max_offset)<br/>    if len(data)&gt;input_length:<br/>        data = data[offset:(input_length+offset)]<br/>    else:<br/>        data = np.pad(data, (offset, <br/>            input_size - len(data) - offset), <br/>            "constant")    <br/> <br/>    data = audio_norm(data)<br/>    return data</pre>
<ol start="3">
<li>在下图中，您可以看到标准化后的一维音频波形:</li>
</ol>
<pre style="padding-left: 60px">data_base = load_audio_file(filename)<br/>fig = plt.figure(figsize=(14, 8))<br/>plt.title('Raw wave ')<br/>plt.ylabel('Amplitude')<br/>plt.plot(np.linspace(0, 1, input_length), data_base)<br/>plt.show()</pre>
<p class="CDPAlignCenter CDPAlign"><img class="aligncenter size-full wp-image-1131 image-border" src="img/058703e1-2a99-474e-b3d6-6aa9d4e0d830.png" style="width:69.58em;height:40.17em;"/></p>
<ol start="4">
<li><kbd>librosa</kbd>还有一个<kbd>melspectrogram</kbd>函数，我们可以用它来形成一个 mel 光谱图，它可以用作 CNN 的二维图像:</li>
</ol>
<pre style="padding-left: 60px">def preprocess_audio_mel_T(audio, sample_rate=16000, <br/>        window_size=20, #log_specgram<br/>        step_size=10, eps=1e-10):<br/><br/>    mel_spec = librosa.feature.melspectrogram(y=audio,<br/>             sr=sample_rate, n_mels= 256)<br/>    mel_db = (librosa.power_to_db(mel_spec,<br/>         ref=np.max) + 40)/40<br/>    return mel_db.T<br/><br/><br/>def load_audio_file2(file_path,<br/>             input_length=input_length):<br/>    #Function to load the audio file  <br/>    data, sr = librosa.load(file_path, sr=None)<br/> <br/>    max_offset = abs(len(data)-input_length)<br/>    offset = np.random.randint(max_offset)<br/>    if len(data)&gt;input_length:<br/>        data = data[offset:(input_length+offset)]<br/>    else:<br/>        data = np.pad(data, (offset, <br/>            input_size - len(data) - offset),<br/>            "constant")<br/> <br/>    data = preprocess_audio_mel_T(data, sr)<br/>    return data</pre>
<ol start="5">
<li>以下是同一音频信号的 mel 声谱图:</li>
</ol>
<pre style="padding-left: 60px">data_base = load_audio_file2(filename)<br/>print(data_base.shape)<br/>fig = plt.figure(figsize=(14, 8))<br/>plt.imshow(data_base)</pre>
