<div><div><h1 id="_idParaDest-71"><a id="_idTextAnchor071"/>第二节:无代码数据科学实验</h1>
			<p>Azure Machine Learning Studio 提供了各种无代码/低代码向导和设计器，使高级用户能够执行端到端的数据科学实验。经验丰富的数据科学家和机器学习工程师也利用这些经验启动项目，验证假设，了解哪个模型在给定数据集上表现最佳，并设计数据清理流程，而无需编写任何代码。在本节中，您将学习如何通过 Azure ML Studio 中提供的 web 设计器和向导来运行数据科学实验。</p>
			<p>本节包括以下章节:</p>
