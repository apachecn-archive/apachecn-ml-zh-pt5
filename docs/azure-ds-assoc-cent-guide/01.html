<div><div><h1 id="_idParaDest-14"><a id="_idTextAnchor013"/>第 1 部分:开始基于云的数据科学之旅</h1>
			<p>Azure 数据科学家助理是应用数据科学和机器学习知识的主题专家，能够在 Azure 上运行机器学习工作负载。该角色的职责包括为 Azure 上的数据科学工作负载规划和创建合适的工作环境。在本节中，您将对本书中使用的数据科学和机器学习术语进行概述。您还将学习如何提供和配置 Azure 机器学习服务，这是在 Azure 云中运行机器学习实验的实际环境。</p>
			<p>本节包括以下章节:</p>
			<ul>
				<li><a href="B16777_01_Final_VK_ePub.xhtml#_idTextAnchor014"> <em class="italic">第一章</em></a><em class="italic">现代数据科学概述</em></li>
				<li><a href="B16777_02_Final_VK_ePub.xhtml#_idTextAnchor026"> <em class="italic">第二章</em> </a>，<em class="italic">部署 Azure 机器学习工作区资源</em></li>
				<li><a href="B16777_03_Final_VK_ePub.xhtml#_idTextAnchor045"> <em class="italic">第三章</em> </a>，<em class="italic">蔚蓝机器学习工作室组件</em></li>
				<li><a href="B16777_04_Final_VK_ePub.xhtml#_idTextAnchor053"> <em class="italic">第四章</em></a><em class="italic">配置工作区</em></li>
			</ul>
